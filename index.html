<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link
    href="style/globals.css"
    rel="stylesheet"
  />
  <link
    href="style/style.css"
    rel="stylesheet"
  />
</head>
<body>
  <main id="main">
    <div id="card">
      <img
        id="illustration"
        src="images/illustration-hero.svg"
        alt="image illustration hero"
      />
      <article id="article">
        <h3>Order Summary</h3>
        <span>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
      </article>
      <div id="input-select-price">
        <img
          src="images/icon-music.svg"
          alt="icon music"
        />
        <div id="details-payment">
          <span id="type-payment">Annual Plan</span>
          <span id="price-for-year">$59.99/year</span>
        </div>
        <a
          id="link-change"
          href="#"
        >
          Change
        </a>
      </div>
      <button id="button-cta">
        Proceed to Payment
      </button>
      <button id="button-secondary">
        Cancel Order
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Pyedrown">Pyedrown</a>.
  </div>
</body>
</html>
